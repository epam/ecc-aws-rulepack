policies:
  - name: ecc-aws-064-default_security_group_every_vpc_restricts_all_traffic
    description: |
      VPC default security group does not restrict all traffic
    resource: aws.security-group
    filters:
      - type: value
        key: "GroupName"
        value: "default"
      - or:
          - type: value
            key: IpPermissions
            value: not-null
          - type: value
            key: IpPermissionsEgress
            value: not-null
