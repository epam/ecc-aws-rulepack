policies:
  - name: ecc-aws-125-elasticache_redis_clusters_encryption_at_rest
    comment: '010043062000'
    description: |
      ElastiCache self-designed replication group with at-rest encryption disabled (Valkey or Redis OSS only)
    resource: elasticache-group
    filters:
      - type: value
        key: AtRestEncryptionEnabled
        value: false
