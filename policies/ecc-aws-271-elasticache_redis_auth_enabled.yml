policies:
  - name: ecc-aws-271-elasticache_redis_auth_enabled
    description: |
      Elasticache redis Auth is not enabled
    resource: cache-cluster
    filters:
      - type: value
        key: AuthTokenEnabled
        value: false
      - type: value
        key: Engine
        value: "redis"
    comment: '0022062000'