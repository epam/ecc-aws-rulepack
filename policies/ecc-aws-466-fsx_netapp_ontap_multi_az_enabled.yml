policies:
  - name: ecc-aws-466-fsx_netapp_ontap_multi_az_enabled
    description: |
      FSx for NetApp ONTAP file systems do not have Multi-AZ enabled
    resource: aws.fsx
    filters:
      - type: value
        key: FileSystemType
        value: ONTAP
      - type: value
        key: OntapConfiguration.DeploymentType
        value: SINGLE_AZ_1
