policies:
  - name: ecc-aws-948-imported_and_acm_certificates_expire_in_one_month
    description: |
      Imported and ACM-issued certificates expire in less than a month
    resource: aws.acm-certificate
    filters:
      - type: value
        key: NotAfter
        value_type: expiration
        op: lt
        value: 30
