policies:
  - name: ecc-aws-174-rds_database_cluster_engine_no_default_ports
    resource: aws.rds-cluster
    description: |
      RDS database clusters are using a database engine default ports
    filters:
      - or:
          - type: value
            key: Port
            op: eq
            value: 3306
          - type: value
            key: Port
            op: eq
            value: 5432