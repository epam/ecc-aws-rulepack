policies:
  - name: ecc-aws-057-ensure_iam_instance_roles_are_used_for_resource_access_from_instance
    resource: aws.ec2
    description: |
      IAM instance roles are not used for AWS resource access from instances
    filters:
      - type: value
        key: IamInstanceProfile
        value: absent
