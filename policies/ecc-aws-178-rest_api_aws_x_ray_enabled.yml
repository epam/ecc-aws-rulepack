policies:
  - name: ecc-aws-178-rest_api_aws_x_ray_enabled
    description: |
      API Gateway REST API stages do not have AWS X-Ray tracing enabled
    resource: rest-stage
    filters:
      - type: value
        key: tracingEnabled
        value: false