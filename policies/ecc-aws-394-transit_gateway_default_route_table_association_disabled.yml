policies:
  - name: ecc-aws-394-transit_gateway_default_route_table_association_disabled
    description: |
      Transit gateway default route table association is enabled
    resource: aws.transit-gateway
    filters:
      - and:
          - type: value
            key: Options.DefaultRouteTableAssociation
            value: enable
          - type: value
            key: State
            value: available
