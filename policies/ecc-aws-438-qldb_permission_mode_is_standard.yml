policies:
  - name: ecc-aws-438-qldb_permission_mode_is_standard
    comment: '010033062000'
    description: |
      QLDB permission mode is set to 'ALLOW_ALL'
    resource: qldb
    conditions:
      - type: value
        key: now
        op: less-than
        value_type: date
        value: "2026-01-01"
    filters:
      - type: value
        key: PermissionsMode
        value: ALLOW_ALL
