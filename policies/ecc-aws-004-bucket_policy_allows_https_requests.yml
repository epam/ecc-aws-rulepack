policies:
  - name: ecc-aws-004-bucket_policy_allows_https_requests
    comment: '010022042901'
    description: |
      S3 Bucket Policy allows HTTP requests
    resource: aws.s3
    filters:
      - not:
          - or:
              - type: has-statement
                statements:
                  - Effect: Deny
                    Principal: "*"
                    Action: 's3:*'
                    Condition:
                      Bool:
                        "aws:SecureTransport": "false"
              - type: has-statement
                statements:
                  - Effect: Deny
                    Principal:
                      AWS: "*"
                    Action: 's3:*'
                    Condition:
                      Bool:
                        "aws:SecureTransport": "false"

              - type: has-statement
                statements:
                  - Effect: Deny
                    Principal: "*"
                    Action: '*'
                    Condition:
                      Bool:
                        "aws:SecureTransport": "false"
              - type: has-statement
                statements:
                  - Effect: Deny
                    Principal:
                      AWS: "*"
                    Action: '*'
                    Condition:
                      Bool:
                        "aws:SecureTransport": "false"

              - type: has-statement
                statements:
                  - Effect: Deny
                    Principal: "*"
                    Action: 's3:*'
                    Condition:
                      NumericLessThan:
                        "s3:TlsVersion": "1.2"
              - type: has-statement
                statements:
                  - Effect: Deny
                    Principal:
                      AWS: "*"
                    Action: 's3:*'
                    Condition:
                      NumericLessThan:
                        "s3:TlsVersion": "1.2"   

              - type: has-statement
                statements:
                  - Effect: Deny
                    Principal: "*"
                    Action: '*'
                    Condition:
                      NumericLessThan:
                        "s3:TlsVersion": "1.2"
              - type: has-statement
                statements:
                  - Effect: Deny
                    Principal:
                      AWS: "*"
                    Action: '*'
                    Condition:
                      NumericLessThan:
                        "s3:TlsVersion": "1.2" 

              - type: has-statement
                statements:
                  - Effect: Deny
                    Action: 's3:*'
                    Principal: "*"
                    Condition:
                      NumericLessThan:
                        "s3:TlsVersion": "1.3"
              - type: has-statement
                statements:
                  - Effect: Deny
                    Principal:
                      AWS: "*"
                    Action: 's3:*'
                    Condition:
                      NumericLessThan:
                        "s3:TlsVersion": "1.3"

              - type: has-statement
                statements:
                  - Effect: Deny
                    Action: '*'
                    Principal: "*"
                    Condition:
                      NumericLessThan:
                        "s3:TlsVersion": "1.3"
              - type: has-statement
                statements:
                  - Effect: Deny
                    Principal:
                      AWS: "*"
                    Action: '*'
                    Condition:
                      NumericLessThan:
                        "s3:TlsVersion": "1.3"