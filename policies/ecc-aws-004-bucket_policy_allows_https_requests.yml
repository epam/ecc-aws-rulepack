policies:
  - name: ecc-aws-004-bucket_policy_allows_https_requests
    resource: aws.s3
    description: |
      S3 Bucket Policy allows HTTP requests
    filters:
      - not:
          - or:
              - type: has-statement
                statements:
                  - Effect: Deny
                    Action: 's3:*'
                    Condition:
                      Bool:
                        "aws:SecureTransport": "false"
              - type: has-statement
                statements:
                  - Effect: Deny
                    Action: '*'
                    Condition:
                      Bool:
                        "aws:SecureTransport": "false"
              - type: has-statement
                statements:
                  - Effect: Deny
                    Action: 's3:GetObject'
                    Condition:
                      Bool:
                        "aws:SecureTransport": "false"