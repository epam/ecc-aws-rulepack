policies:
  - name: ecc-aws-364-redshift_cluster_enhanced_vpc_routing_enabled
    description: |
      Amazon Redshift clusters are not using enhanced VPC routing
    resource: redshift
    filters:
      - type: value
        key: EnhancedVpcRouting
        value: false
