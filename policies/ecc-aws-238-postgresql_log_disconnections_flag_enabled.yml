policies:
  - name: ecc-aws-238-postgresql_log_disconnections_flag_enabled
    resource: aws.rds
    description: |
      The 'log_disconnections' flag is disabled for PostgreSQL
    filters:
      - and:
          - type: value
            key: Engine
            value: postgres
          - not:
              - type: db-parameter
                key: log_disconnections
                op: eq
                value: 1
