policies:
  - name: ecc-aws-106-acm_has_certificates_single_domain_names
    description: |
      ACM has certificates with wildcard domain names
    resource: acm-certificate
    filters:
      - type: value
        key: DomainName
        op: regex
        value: '.*\*.*'
    comment: '0024102000'