policies:
  - name: ecc-aws-499-sagemaker_endpoint_configuration_encrypted
    description: |
      Sagemaker endpoint configurations are not encrypted with KMS CMK
    resource: sagemaker-endpoint-config
    filters:
      - not:
          - type: kms-key
            key: KeyManager
            value: CUSTOMER
