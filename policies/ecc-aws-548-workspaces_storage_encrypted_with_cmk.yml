policies:
  - name: ecc-aws-548-workspaces_storage_encrypted_with_cmk
    resource: aws.workspaces
    description: |
      Workspaces storage is not encrypted with KMS CMK
    filters:
      - or:
          - type: value
            key: RootVolumeEncryptionEnabled
            value: true
          - type: value
            key: UserVolumeEncryptionEnabled
            value: true
      - type: kms-key
        key: KeyManager
        value: AWS
