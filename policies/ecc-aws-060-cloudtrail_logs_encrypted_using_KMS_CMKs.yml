policies:
  - name: ecc-aws-060-cloudtrail_logs_encrypted_using_KMS_CMKs
    comment: '010043010300'
    description: |
      CloudTrail logs are not encrypted at rest using KMS CMK
    resource: aws.cloudtrail
    filters:
      - not:
          - KmsKeyId: present
