policies:
  - name: ecc-aws-197-codebuild_project_source_repo_url_check
    description: |
      CodeBuild GitHub or Bitbucket source repository URLs do not use OAuth
    resource: aws.codebuild
    filters:
      - or:
          - and:
              - type: value
                key: source.type
                value: GITHUB
              - type: value
                key: source.auth.resource
                op: regex
                value: '^.*token.*$'
          - and:
              - type: value
                key: source.type
                value: BITBUCKET
              - type: value
                key: source.auth.resource
                op: regex
                value: '^.*token.*$'