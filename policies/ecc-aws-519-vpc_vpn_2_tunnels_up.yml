policies:
  - name: ecc-aws-519-vpc_vpn_2_tunnels_up
    description: |
      One or both VPN tunnels for an AWS Site-to-Site VPN connection are in DOWN status
    resource: aws.vpn-connection
    filters:
      - type: value
        key: State
        value: available
      - type: value
        key: length(VgwTelemetry[?Status=='UP'])==`2`
        value: false
