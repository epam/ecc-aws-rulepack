policies:
  - name: ecc-aws-216-redshift_cluster_automatic_upgrade_to_major_version_enabled
    description: |
      Amazon Redshift automatic upgrades to major versions are disabled 
    resource: redshift
    filters:
      - type: value
        key: AllowVersionUpgrade
        value: false