policies:
  - name: ecc-aws-221-ec2_managed_ssm_patch_compliance
    description: |
      Amazon EC2 instances managed by Systems Manager have a patch compliance status of NON-COMPLIANT after a patch installation
    resource: ec2
    filters:
      - type: ssm-compliance
        compliance_types:
          - Patch
        states:
          - NON_COMPLIANT
