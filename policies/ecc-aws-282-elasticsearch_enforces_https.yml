policies:
  - name: ecc-aws-282-elasticsearch_enforces_https
    description: |
      Elasticsearch does not enforce HTTPS
    resource: elasticsearch
    filters:
      - type: value
        key: DomainEndpointOptions.EnforceHTTPS
        value: false
