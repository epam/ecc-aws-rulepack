policies:
  - name: ecc-aws-353-redshift_user_activity_logging_enabled
    description: |
      AWS Redshift user activity logging is disabled
    resource: redshift
    filters:
      - and:
          - type: logging
            key: LoggingEnabled
            value: false
          - type: param
            key: enable_user_activity_logging
            value: false
            op: eq