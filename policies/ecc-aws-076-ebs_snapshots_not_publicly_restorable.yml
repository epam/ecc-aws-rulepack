policies:
  - name: ecc-aws-076-ebs_snapshots_not_publicly_restorable
    description: |
      EBS snapshots are publicly restorable
    resource: ebs-snapshot
    filters:
      - and:
          - type: cross-account
          - type: value
            key: '"c7n:CrossAccountViolations"[0]'
            value: all