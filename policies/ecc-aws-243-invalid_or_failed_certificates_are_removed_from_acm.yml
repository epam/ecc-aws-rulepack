policies:
  - name: ecc-aws-243-invalid_or_failed_certificates_are_removed_from_acm
    description: |
      Invalid or failed certificates are not removed from ACM
    resource: acm-certificate
    filters:
      - or:
          - type: value
            key: Status
            value: FAILED
          - type: value
            key: Status
            value: VALIDATION_TIMED_OUT