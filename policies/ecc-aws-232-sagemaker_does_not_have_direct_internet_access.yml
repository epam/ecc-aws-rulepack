policies:
  - name: ecc-aws-232-sagemaker_does_not_have_direct_internet_access
    description: |
      SageMaker Notebook has direct internet access
    resource: aws.sagemaker-notebook
    filters:
      - type: value
        key: DirectInternetAccess
        value: Enabled
