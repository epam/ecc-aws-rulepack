policies:
  - name: ecc-aws-344-route53_domain_expires_in_30_days
    description: |
      Route53 domain name expire in less 30 days
    resource: aws.r53domain
    filters:
      - type: value
        key: Expiry
        value_type: expiration
        value: 30
        op: le
      - type: value
        key: Expiry
        value_type: expiration
        value: 0
        op: ge
