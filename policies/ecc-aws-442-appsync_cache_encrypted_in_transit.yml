policies:
  - name: ecc-aws-442-appsync_cache_encrypted_in_transit
    description: |
      Appsync cache is not encrypted in transit
    resource: aws.graphql-api
    filters:
     - type: api-cache
       key: 'transitEncryptionEnabled'
       value: false