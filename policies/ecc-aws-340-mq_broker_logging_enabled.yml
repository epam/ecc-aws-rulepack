policies:
  - name: ecc-aws-340-mq_broker_logging_enabled
    resource: aws.message-broker
    description: |
      MQ broker logging not enabled
    filters:
      - or:
          - and:
              - type: value
                key: EngineType
                value: ActiveMQ
              - type: value
                key: Logs.Audit
                value: false
              - type: value
                key: Logs.General
                value: false
          - and:
              - type: value
                key: EngineType
                value: RabbitMQ
              - type: value
                key: Logs.General
                value: false
    comment: '0019142000'