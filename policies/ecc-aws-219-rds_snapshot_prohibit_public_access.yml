policies:
  - name: ecc-aws-219-rds_snapshot_prohibit_public_access
    description: |
      RDS snapshots do not prohibit public access
    resource: rds-snapshot
    filters:
      - and:
          - type: cross-account
          - type: value
            key: '"c7n:CrossAccountViolations"[0]'
            value: all
