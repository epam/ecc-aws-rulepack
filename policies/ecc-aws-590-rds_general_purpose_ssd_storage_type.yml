policies:
  - name: ecc-aws-590-rds_general_purpose_ssd_storage_type
    comment: '010007062000'
    description: |
      Amazon RDS instance not uses general purpose ssd
    resource: rds
    filters:
    - or:
      - type: value
        key: StorageType
        value: io1
      - type: value
        key: StorageType
        value: io2
 