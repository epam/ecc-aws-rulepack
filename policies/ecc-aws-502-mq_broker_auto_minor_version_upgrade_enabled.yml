policies:
  - name: ecc-aws-502-mq_broker_auto_minor_version_upgrade_enabled
    resource: aws.message-broker
    description: |
      MQ auto minor version upgrade not enabled
    filters:
      - type: value
        key: AutoMinorVersionUpgrade
        value: false
