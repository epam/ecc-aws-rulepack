policies:
  - name: ecc-aws-615-kms_key_without_tag_information
    description: |
      Customer manages key without tag information
    resource: aws.kms-key
    filters:
      - type: value
        key: KeyManager
        value: CUSTOMER
      - type: tag-count
        op: eq
        count: 0
