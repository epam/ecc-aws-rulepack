policies:
  - name: ecc-aws-279-elasticache_auth_token_rotated_every_90_days
    description: |
      Elasticache AUTH token is not rotated every 90 days
    resource: cache-cluster
    filters:
      - type: value
        key: AuthTokenLastModifiedDate
        op: gt
        value_type: age
        value: 90
