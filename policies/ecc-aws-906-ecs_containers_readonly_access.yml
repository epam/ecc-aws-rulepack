policies:
  - name: ecc-aws-906-ecs_containers_readonly_access
    description: |
      ECS container is not limited to read-only access to root file systems
    resource: ecs-task-definition
    filters:
      - not:
          - type: value
            key: containerDefinitions[0].readonlyRootFilesystem
            value: true
