policies:
  - name: ecc-aws-333-ec2_service_use_vpc_endpoints
    description: |
      EC2 is not configured to use VPC endpoints that are created for the EC2 service
    resource: vpc
    filters:
      - not:
          - type: vpc-endpoint
            key: ServiceName
            op: regex
            value: 'com\.amazonaws\.[\-a-z1-5]*\.ec2'