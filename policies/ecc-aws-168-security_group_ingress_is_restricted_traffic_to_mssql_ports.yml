policies:
  - name: ecc-aws-168-security_group_ingress_is_restricted_traffic_to_mssql_ports
    comment: '010042022000'
    description: |
      Security groups allow unrestricted access to MSSQL ports 1433, 1434
    resource: aws.security-group
    filters:
      - type: ingress
        Ports: [1433, 1434]
        Cidr:
          value:
            - "0.0.0.0/0"
          op: in
