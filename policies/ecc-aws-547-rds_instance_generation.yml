policies:
  - name: ecc-aws-547-rds_instance_generation
    description: |
      RDS instance is not using last generation classes
    resource: rds
    filters:
      - type: value
        key: DBInstanceClass
        op: regex
        value: 'db.(m1|m2|m3|m4|r3|r4|cr1|t1|t2).[^\s]+'
    comment: '0006062000'