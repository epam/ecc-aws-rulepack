policies:
  - name: ecc-aws-434-mq_broker_latest_version
    resource: aws.message-broker
    description: |
      MQ broker not using latest major version
    filters:
      - not:
          - or:
              - and:
                  - type: value
                    key: EngineVersion
                    op: regex
                    value: 3.10.*
                  - type: value
                    key: EngineType
                    value: RabbitMQ
              - and:
                  - type: value
                    key: EngineVersion
                    op: regex
                    value: 5.17.*
                  - type: value
                    key: EngineType
                    value: ActiveMQ
    comment: '0021142000'