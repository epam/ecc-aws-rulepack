policies:
  - name: ecc-aws-461-lambda_latest_runtime_environment_version
    comment: '010021032000'
    description: |
      Lambda functions not are not using latest runtime environment versions
    resource: lambda
    filters:
      - type: value
        key: PackageType
        value: Zip
      - type: value
        key: Runtime
        op: in
        value: [nodejs20.x, nodejs18.x, python3.12, python3.11, python3.10, python3.9, java17, java11, java8.al2, dotnet8, ruby3.3, ruby3.2, provided.al2]

