policies:
  - name: ecc-aws-185-ec2_stopped_instance
    description: |
      Stopped EC2 instances are not removed after a specified time period
    resource: aws.ec2
    filters:
      - and:
          - type: state-age
            op: ge
            days: 30
          - type: value
            key: State.Name
            value: stopped