policies:
  - name: ecc-aws-483-codebuild_project_s3_logs_encrypted
    description: |
      CodeBuild S3 logs are not encrypted 
    resource: aws.codebuild
    filters:
      - type: value
        key: logsConfig.s3Logs.status
        value: "ENABLED"
      - type: value
        key: logsConfig.s3Logs.encryptionDisabled
        value: true
    comment: '0043132000'