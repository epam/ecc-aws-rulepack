policies:
  - name: ecc-aws-042-s3_encrypted_using_kms
    description: |
      S3 is not using a KMS key for encryption
    resource: s3
    filters:
      - type: bucket-encryption
        state: false
        crypto: aws:kms
    comment: '0043042001'