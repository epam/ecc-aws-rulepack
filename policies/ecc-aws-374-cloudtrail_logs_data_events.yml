policies:
  - name: ecc-aws-374-cloudtrail_logs_data_events
    resource: aws.cloudtrail
    description: |
      Data events are not included into Amazon CloudTrail trails configuration
    filters:
      - type: event-selectors
        key: EventSelectors[].DataResources[]
        value: empty
