policies:
  - name: ecc-aws-239-postgresql_log_error_verbosity_flag_set_correctly
    resource: aws.rds
    description: |
      The 'log_error_verbosity' flag is not set correctly for PostgreSQL
    filters:
      - and:
          - type: value
            key: Engine
            value: postgres
          - not:
              - type: db-parameter
                key: log_error_verbosity
                value: default
    comment: '0019061910'