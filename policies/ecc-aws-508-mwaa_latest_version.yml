policies:
  - name: ecc-aws-508-mwaa_latest_version
    description: |
      Managed Workflows for Apache Airflow not using latest version
    resource: aws.airflow
    filters:
      - not:
          - type: value
            key: AirflowVersion
            value: '2.4.3'
    comment: '0021142000'