policies:
  - name: ecc-aws-498-elbv2_multiple_az
    description: |
      Application, Gateway and Network Load Balancers are not configured with multiple Availability Zones
    resource: aws.app-elb
    filters:
      - type: value
        key: AvailabilityZones[1]
        value: absent
    comment: '0050022000'