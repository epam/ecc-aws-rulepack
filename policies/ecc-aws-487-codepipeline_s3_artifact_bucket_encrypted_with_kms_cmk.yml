policies:
  - name: ecc-aws-487-codepipeline_s3_artifact_bucket_encrypted_with_kms_cmk
    description: |
      CodePipeline s3 artifact bucket is not encrypted with KMS CMK
    resource: aws.codepipeline
    filters:
      - not:
          - type: value
            key: artifactStore.encryptionKey.type
            value: KMS
    comment: '0043132000'