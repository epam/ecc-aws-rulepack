policies:
  - name: ecc-aws-139-iam_access_analyzer_is_enabled
    resource: aws.account
    description: |
      IAM Access analyzer is not enabled for all regions
    filters:
      - not:
          - type: access-analyzer
            key: 'status'
            value: ACTIVE
            op: eq