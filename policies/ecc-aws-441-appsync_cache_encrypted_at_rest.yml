policies:
  - name: ecc-aws-441-appsync_cache_encrypted_at_rest
    description: |
      Appsync cache is not encrypted at rest
    resource: aws.graphql-api
    filters:
     - type: api-cache
       key: 'atRestEncryptionEnabled'
       value: false
    comment: '0043142000'