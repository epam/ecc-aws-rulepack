policies:
  - name: ecc-aws-232-postgresql_log_rotation_size_flag_set_correctly
    resource: aws.rds
    description: |
      Maximum log file size is not set correctly for PostgreSQL
    filters:
      - and:
          - type: value
            key: Engine
            value: postgres
          - not:
              - type: db-parameter
                key: log_rotation_size
                op: eq
                value: 1000000
