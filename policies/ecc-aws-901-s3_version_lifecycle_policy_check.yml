policies:
  - name: ecc-aws-901-s3_version_lifecycle_policy_check
    description: |
      S3 buckets with versioning enabled do not have lifecycle policies configured
    resource: aws.s3
    filters:
      - type: value
        key: Versioning.Status
        value: Enabled
      - type: value
        key: Lifecycle
        value: null
