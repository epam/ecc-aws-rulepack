policies:
  - name: ecc-aws-098-iam_password_policy_password_reuse
    resource: aws.account
    description: |
      IAM password policy does not prevent password reuse
    filters:
      - or:
          - type: password-policy
            key: PasswordPolicyConfigured
            value: false
          - type: password-policy
            key: PasswordReusePrevention
            value: 24
            op: lt
          - and:
              - type: password-policy
                key: PasswordReusePrevention
                value: null
              - type: password-policy
                key: PasswordPolicyConfigured
                value: true
