policies:
  - name: ecc-aws-300-sqs_not_open_to_everyone
    description: |
      SQS queue is open to everyone
    resource: sqs
    filters:
      - or:
          - type: value
            key: Policy
            op: regex
            value: ".*\\\"Principal\\\":{\\\"AWS\\\":\\\"[*]\\\"}.*"
          - type: value
            key: Policy
            op: regex
            value: ".*\\\"Principal\\\":\\\"[*]\\\".*"
