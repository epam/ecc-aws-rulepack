policies:
  - name: ecc-aws-911-kms_cmk_not_scheduled_for_deletion
    description: |
      KMS keys should not be unintentionally deleted
    resource: aws.kms-key
    filters:
      - type: value
        key: 'KeyState'
        value: PendingDeletion