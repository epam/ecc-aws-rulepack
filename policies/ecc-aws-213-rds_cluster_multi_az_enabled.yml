policies:
  - name: ecc-aws-213-rds_cluster_multi_az_enabled
    description: |
      DS DB clusters are not configured for multiple Availability Zones
    resource: aws.rds-cluster
    filters:
      - type: value
        key: MultiAZ
        value: false