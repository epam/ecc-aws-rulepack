policies:
  - name: ecc-aws-290-workspaces_storage_encrypted
    comment: '010043120600'
    description: |
      Workspaces storage is not encrypted
    resource: aws.workspaces
    filters:
      - or:
          - not:
              - type: value
                key: RootVolumeEncryptionEnabled
                value: true
              - type: value
                key: UserVolumeEncryptionEnabled
                value: true
