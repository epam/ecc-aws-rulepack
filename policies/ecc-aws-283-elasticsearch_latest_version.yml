policies:
  - name: ecc-aws-283-elasticsearch_latest_version
    comment: '010021052000'
    description: |
      ElasticSearch is not using the latest OpenSearch version
    resource: elasticsearch
    filters:
      - not:
          - type: value
            key: ElasticsearchVersion
            value: 'OpenSearch_2.3'
