policies:
  - name: ecc-aws-244-postgresql_log_lock_waits_flag_enabled
    resource: aws.rds
    description: |
      The 'log_lock_waits' flag is not enabled for PostgreSQL
    filters:
      - and:
          - type: value
            key: Engine
            value: postgres
          - not:
              - type: db-parameter
                key: log_lock_waits
                value: 1
    comment: '0019062000'