policies:
  - name: ecc-aws-321-oracle_sec_return_server_release_banner_flag_disabled
    resource: aws.rds
    description: |
      The 'sec_return_server_release_banner' flag for Oracle is enabled
    filters:
      - and:
          - type: value
            key: Engine
            op: regex
            value: 'oracle*?'
          - not:
              - type: db-parameter
                key: sec_return_server_release_banner
                value: false
    comment: '0023061700'