policies:
  - name: ecc-aws-490-ec2_token_hop_limit_check
    resource: aws.ec2
    description: |
      EC2 instances token hop limit set correctly
    filters:
      - not:
        - type: value
          key: MetadataOptions.HttpPutResponseHopLimit
          value: 1
    comment: '0024032010'