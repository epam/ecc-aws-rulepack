policies:
  - name: ecc-aws-196-emr_master_nodes_no_public_ip
    description: |
      Amazon EMR cluster master nodes have public IP addresses
    resource: emr
    filters:
      - and:
          - type: value
            key: Status.State
            op: in
            value: [RUNNING, WAITING]
          - type: value
            key: MasterPublicDnsName
            op: regex
            value: '^([0-9]{1,3}\.){3}[0-9]{1,3}$'