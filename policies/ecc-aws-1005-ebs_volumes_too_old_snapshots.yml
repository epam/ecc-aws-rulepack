policies:
  - name: ecc-aws-1005-ebs_volumes_too_old_snapshots
    description: |
      EBS Snapshots older than 30 days
    resource: aws.ebs-snapshot
    filters:
      - type: age
        days: 30
        op: ge
      - type: value
        key: State
        value: completed
      - type: unused
        value: true
      - type: skip-ami-snapshots
        value: true