policies:
  - name: ecc-aws-227-eks_secrets_encrypted
    description: |
      Kubernetes Secrets are not encrypted using KMS CMK
    resource: aws.eks
    filters:
      - not:
          - type: value
            key: encryptionConfig[].provider
            value: present
