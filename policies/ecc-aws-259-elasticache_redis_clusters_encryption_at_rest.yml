policies:
  - name: ecc-aws-259-elasticache_redis_clusters_encryption_at_rest
    description: |
      ElastiCache Redis cluster at-rest encryption is disabled
    resource: cache-cluster
    filters:
      - type: value
        key: Engine
        value: "redis"
      - type: value
        key: AtRestEncryptionEnabled
        value: false
