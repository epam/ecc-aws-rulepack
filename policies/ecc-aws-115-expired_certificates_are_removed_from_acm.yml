policies:
  - name: ecc-aws-115-expired_certificates_are_removed_from_acm
    description: |
      Expired certificates are not removed from the AWS Certificate Manager (ACM)
    resource: acm-certificate
    filters:
      - type: value
        key: Status
        value: EXPIRED
    comment: '0029102000'