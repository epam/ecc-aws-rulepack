policies:
  - name: ecc-aws-641_kinesis_streams_shard_level_monitoring_enabled
    description: |
      Kinesis streams shard level monitoring disabled
    resource: kinesis
    filters:
      - type: value
        key: EnhancedMonitoring[].ShardLevelMetrics[]
        op: lt
        value_type: size
        value: 7