policies:
  - name: ecc-aws-120-kinesis_server_data_at_rest_has_sse
    description: |
      Kinesis Server data at rest has no server-side encryption
    resource: kinesis
    filters:
      - type: value
        key: EncryptionType
        value: NONE
    comment: '0043052000'