policies:
  - name: ecc-aws-316-oracle_global_names_flag_enabled
    comment: '010023061700'
    description: |
      The 'global_names' flag for Oracle is disabled
    resource: aws.rds
    filters:
      - and:
          - type: value
            key: Engine
            op: regex
            value: 'oracle*?'
          - not:
              - type: db-parameter
                key: global_names
                value: true
