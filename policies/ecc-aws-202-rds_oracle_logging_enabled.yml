policies:
  - name: ecc-aws-202-rds_oracle_logging_enabled
    resource: aws.rds
    description: |
      Oracle database logging is disabled
    filters:
      - and:
          - type: value
            key: Engine
            op: regex
            value: 'oracle'
          - or:
              - not:
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: alert
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: audit
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: trace
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: listener
    comment: '0019062000'