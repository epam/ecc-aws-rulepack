policies:
  - name: ecc-aws-345-mq_broker_open_to_all_ports_protocols
    resource: aws.message-broker
    description: |
      Mq broker not restricted only to default ports
    filters:
      - not:
        - type: security-group
          key: IpPermissions[].FromPort
          value_type: swap
          op: in
          value: 8162
        - type: security-group
          key: IpPermissions[].FromPort
          value_type: swap
          op: in
          value: 61617
        - type: security-group
          key: IpPermissions[].ToPort
          value_type: swap
          op: in
          value: 8162
        - type: security-group
          key: IpPermissions[].ToPort
          value_type: swap
          op: in
          value: 61617