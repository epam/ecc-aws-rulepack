policies:
  - name: ecc-aws-016-ensure_hardware_mfa_is_enabled_for_root_account
    comment: '010036000301'
    description: |
      Hardware MFA is not enabled for the 'root' account
    resource: account
    filters:
      - type: has-virtual-mfa
        value: false
      - type: credential
        key: mfa_active
        value: true
