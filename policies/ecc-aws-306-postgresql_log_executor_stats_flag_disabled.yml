policies:
  - name: ecc-aws-306-postgresql_log_executor_stats_flag_disabled
    resource: aws.rds
    description: |
      The 'log_executor_stats' flag is enabled for PostgreSQL
    filters:
      - and:
          - type: value
            key: Engine
            value: postgres
          - type: db-parameter
            key: log_executor_stats
            value: 1
    comment: '0019062000'