policies:
  - name: ecc-aws-520-redshift_encrypted_with_kms_cmk
    description: |
      AWS Redshift instances are not encrypted with KMS CMK
    resource: redshift
    filters:
      - not:
          - type: kms-key
            key: KeyManager
            value: CUSTOMER