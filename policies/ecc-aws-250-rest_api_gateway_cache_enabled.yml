policies:
  - name: ecc-aws-250-rest_api_gateway_cache_enabled
    description: |
      Cache is not enabled for api gateway
    resource: rest-stage
    filters:
      - or:
          - type: value
            key: cacheClusterEnabled
            value: false
      - not:
          - type: value
            key: cacheClusterStatus
            value: AVAILABLE
    comment: '0009022000'