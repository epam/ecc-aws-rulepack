policies:
  - name: ecc-aws-222-ec2_instance_managed_by_systems_manager
    description: |
      EC2 instances are not managed by AWS Systems Manager
    resource: aws.ec2
    filters:
      - and:
          - type: value
            key: State.Name
            op: in
            value: [running, stopped]
          - type: ssm
            key: InstanceId
            value: empty
    comment: '0028030400'