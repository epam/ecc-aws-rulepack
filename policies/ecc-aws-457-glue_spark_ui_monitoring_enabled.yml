policies:
  - name: ecc-aws-457-glue_spark_ui_monitoring_enabled
    description: |
      Glue job spark ui disabled
    resource: aws.glue-job
    filters:
      - not:
        - type: value
          key: DefaultArguments."--enable-spark-ui"=='true'
          value: true
