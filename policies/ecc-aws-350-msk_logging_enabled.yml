policies:
  - name: ecc-aws-350-msk_logging_enabled
    resource: aws.kafka
    description: |
      MSK Logging not enabled
    filters:
      - not:
          - or:
              - type: value
                key: LoggingInfo.BrokerLogs.Firehose.Enabled
                value: true
              - type: value
                key: LoggingInfo.BrokerLogs.CloudWatchLogs.Enabled
                value: true
              - type: value
                key: LoggingInfo.BrokerLogs.S3.Enabled
                value: true
    comment: '0019052000'