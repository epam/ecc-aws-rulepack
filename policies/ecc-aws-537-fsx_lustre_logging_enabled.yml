policies:
  - name: ecc-aws-537-fsx_lustre_logging_enabled
    description: |
      FSx Lustre file logging is disabled
    resource: aws.fsx
    filters:
      - or:
          - type: value
            key: LustreConfiguration.LogConfiguration.Level
            op: eq
            value: DISABLED
          - type: value
            key: LustreConfiguration.LogConfiguration
            value: absent
