policies:
  - name: ecc-aws-121-restrict_outbound_traffic
    description: |
      Outbound traffic is allowed to all ports
    resource: security-group
    filters:
      - and:
          - type: value
            key: IpPermissionsEgress[].IpProtocol
            value_type: swap
            op: in
            value: '-1'
          - type: value
            key: IpPermissionsEgress[].IpRanges[0].CidrIp
            value_type: swap
            op: in
            value: '0.0.0.0/0'