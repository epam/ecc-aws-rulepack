policies:
  - name: ecc-aws-319-oracle_sec_protocol_error_further_action_flag_set_to_drop_3
    resource: aws.rds
    description: |
      The 'sec_protocol_error_further_action' flag for Oracle is not set to '(DROP,3)'
    filters:
      - and:
          - type: value
            key: Engine
            op: regex
            value: 'oracle*?'
          - not:
              - type: db-parameter
                key: sec_protocol_error_further_action
                value: '(DROP,3)'