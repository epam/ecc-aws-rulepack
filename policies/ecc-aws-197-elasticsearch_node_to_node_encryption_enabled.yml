policies:
  - name: ecc-aws-197-elasticsearch_node_to_node_encryption_enabled
    resource: aws.elasticsearch
    description: |
      Elasticsearch domains data sent between nodes is not encrypted
    filters:
      - type: value
        key: NodeToNodeEncryptionOptions.Enabled
        value: false