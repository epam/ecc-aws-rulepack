policies:
  - name: ecc-aws-272-elasticache_latest_version
    description: |
      Elasticache is not using the latest version
    resource: cache-cluster
    filters:
      - not:
          - or:
              - and:
                  - type: value
                    key: Engine
                    value: memcached
                  - type: value
                    key: EngineVersion
                    value: "1.6.17"
              - and:
                  - type: value
                    key: Engine
                    value: redis
                  - type: value
                    key: EngineVersion
                    op: regex
                    value: '7.0.*'
