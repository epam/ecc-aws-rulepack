policies:
  - name: ecc-aws-260-emr_logging_to_s3_enabled
    description: |
      Logging is not enabled for EMR clusters
    resource: emr
    filters:
      - and:
          - type: value
            key: Status.State
            op: in
            value: [RUNNING, WAITING]
          - type: value
            key: LogUri
            value: absent
    comment: '0019052000'