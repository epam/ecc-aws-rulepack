policies:
  - name: ecc-aws-509-dax_ecnrypted_in_transit
    resource: aws.dax
    description: |
      DynamoDB Accelerator clusters encryption in transit of data is disabled
    filters:
      - type: value
        key: ClusterEndpointEncryptionType
        value: NONE