policies:
  - name: ecc-aws-516-s3_event_notifications_enabled
    description: |
      S3 buckets should have event notifications enabled
    resource: aws.s3
    filters:
    - not:
      - or:
        - type: bucket-notification
          kind: sns
          key: Id
          value: present
        - type: bucket-notification
          kind: sqs
          key: Id
          value: present
        - type: bucket-notification
          kind: lambda
          key: Id
          value: present
    comment: '0019042001'