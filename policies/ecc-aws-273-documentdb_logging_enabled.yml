policies:
  - name: ecc-aws-273-documentdb_logging_enabled
    resource: aws.rds-cluster
    description: |
      DocumentDB logging is not enabled
    filters:
      - and:
          - type: value
            key: Engine
            value: 'docdb'
          - not:
              - and:
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: audit
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: profiler
                  - type: db-cluster-parameter
                    key: audit_logs
                    value: enabled
                  - type: db-cluster-parameter
                    key: profiler
                    value: enabled
    comment: '0019062000'