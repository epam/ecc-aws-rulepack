policies:
  - name: ecc-aws-020-instance_without_any_tag
    description: |
      Instances without any tags
    resource: ec2
    filters:
      - and:
          - not:
              - type: value
                key: State.Name
                value: terminated
          - or:
              - type: value
                key: Tags
                value: absent
              - type: value
                key: Tags
                value_type: size
                value: 0
