policies:
  - name: ecc-aws-433-mq_broker_active_deployment_mode
    resource: aws.message-broker
    description: |
      MQ broker active deployment not enabled
    filters:
      - not:
          - or:
              - type: value
                key: DeploymentMode
                value: ACTIVE_STANDBY_MULTI_AZ
              - type: value
                key: DeploymentMode
                value: CLUSTER_MULTI_AZ
    comment: '0050142000'