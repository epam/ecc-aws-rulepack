policies:
  - name: ecc-aws-265-elasticache_previous_generation_instances_not_used
    description: |
      Elasticache is not using last generation nodes
    resource: cache-cluster
    filters:
      - type: value
        key: CacheNodeType
        op: regex
        value: 'cache.(m1|m2|m3|r3|t1|c1).[^\s]+'
    comment: '0006062000'