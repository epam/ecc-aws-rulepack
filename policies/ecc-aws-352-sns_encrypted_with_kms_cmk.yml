policies:
  - name: ecc-aws-352-sns_encrypted_with_kms_cmk
    description: |
      SNS topics are not encrypted at rest using KMS CMK
    resource: sns
    filters:
      - not:
          - type: kms-key
            key: KeyManager
            value: CUSTOMER
    comment: '0043142000'