policies:
  - name: ecc-aws-528-kinesis_video_stream_encrypted_with_kms_cmk
    description: |
      AWS Kinesis Video Streams are not encrypted with KMS customer master keys
    resource: aws.kinesis-video
    filters:
      - type: kms-key
        key: KeyManager
        value: AWS