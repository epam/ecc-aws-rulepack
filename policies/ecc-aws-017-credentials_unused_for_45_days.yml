policies:
  - name: ecc-aws-017-credentials_unused_for_45_days
    resource: aws.iam-user
    description: |
      Credentials unused for 45 days or more are not disabled
    filters:
      - or:
          - and:
              - type: credential
                key: password_enabled
                value: true
              - type: credential
                key: password_last_used
                value_type: age
                value: 45
                op: ge
          - and:
              - type: credential
                key: password_enabled
                value: true
              - type: credential
                key: password_last_used
                value: null
              - type: credential
                key: password_last_changed
                value_type: age
                value: 45
                op: ge
          - and:
              - type: credential
                key: access_keys.active
                value: true
              - type: credential
                key: access_keys.last_used_date
                value_type: age
                value: 45
                op: ge
          - and:
              - type: credential
                key: access_keys.active
                value: true
              - type: credential
                key: access_keys.last_used_date
                value: null
              - type: credential
                key: access_keys.last_rotated
                value: 45
                op: ge
