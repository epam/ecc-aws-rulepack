policies:
  - name: ecc-aws-284-autoscaling_group_has_associated_elb
    resource: aws.asg
    description: |
      Auto Scaling Groups does not have an associated Elastic Load Balancers or Target Groups
    filters:
      - and:
          - type: value
            key: LoadBalancerNames
            value: empty
          - type: value
            key: TargetGroupARNs
            value: empty
    comment: '0024032000'