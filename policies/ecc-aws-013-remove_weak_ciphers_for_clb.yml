policies:
  - name: ecc-aws-013-remove_weak_ciphers_for_clb
    description: |
      Classic Load Balancer uses weak ciphers
    resource: elb
    filters:
      - type: ssl-policy
        blacklist:
          - "Protocol-SSLv2"
          - "Protocol-SSLv3"
          - "Protocol-TLSv1.1"
          - "Protocol-TLSv1"
