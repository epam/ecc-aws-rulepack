policies:
  - name: ecc-aws-124-efs_is_encrypted_using_managed_cmk
    description: |
      EFS file systems are not encrypted using KMS CMK
    resource: efs
    filters:
      - or:
          - type: value
            key: Encrypted
            value: false
          - and:
              - type: value
                key: Encrypted
                value: true
              - type: kms-key
                key: KeyManager
                value: AWS