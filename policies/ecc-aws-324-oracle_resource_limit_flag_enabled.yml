policies:
  - name: ecc-aws-324-oracle_resource_limit_flag_enabled
    resource: aws.rds
    description: |
      The 'resource_limit' flag for Oracle is disabled
    filters:
      - and:
          - type: value
            key: Engine
            op: regex
            value: 'oracle*?'
          - not:
              - type: db-parameter
                key: resource_limit
                value: true
    comment: '0023061700'