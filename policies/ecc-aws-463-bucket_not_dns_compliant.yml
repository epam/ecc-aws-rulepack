policies:
  - name: ecc-aws-463-bucket_not_dns_compliant
    description: |
      S3 bucket is not DNS compliant
    resource: s3
    filters:
      - not:
          - type: value
            key: Name
            op: regex
            value: '^[a-z0-9][a-z0-9-]{1,61}[a-z0-9]$'
    comment: '0020042001'