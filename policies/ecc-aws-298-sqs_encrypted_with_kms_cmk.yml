policies:
  - name: ecc-aws-298-sqs_encrypted_with_kms_cmk
    description: |
      Ensure SQS is not encrypted with KMS CMK
    resource: sqs
    filters:
      - or:
          - KmsMasterKeyId: absent
          - type: kms-key
            key: KeyManager
            value: "AWS"
    comment: '0043142000'