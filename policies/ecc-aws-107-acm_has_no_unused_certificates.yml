policies:
  - name: ecc-aws-107-acm_has_no_unused_certificates
    description: |
      AWS Certificate Manager (ACM) has unused certificates
    resource: acm-certificate
    filters:
      - type: value
        key: InUseBy[0]
        value: absent
    comment: '0029102000'