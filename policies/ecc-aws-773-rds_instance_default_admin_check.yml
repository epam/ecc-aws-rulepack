policies:
  - name: ecc-aws-773-rds_instance_default_admin_check
    description: |
      Amazon RDS instance uses default Admin username
    resource: rds
    filters:
      - or:
          - type: value
            key: MasterUsername
            value: admin
          - type: value
            key: MasterUsername
            value: postgres