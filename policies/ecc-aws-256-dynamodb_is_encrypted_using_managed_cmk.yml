policies:
  - name: ecc-aws-256-dynamodb_is_encrypted_using_managed_cmk
    description: |
      DynamoDB is not encrypted using KMS CMK
    resource: dynamodb-table
    filters:
      - not:
          - type: value
            key: SSEDescription.SSEType
            value: KMS