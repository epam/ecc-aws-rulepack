policies:
  - name: ecc-aws-318-oracle_sec_max_failed_login_attempts_flag_is_3_or_less
    comment: '010023061700'
    description: |
      The 'sec_max_failed_login_attempts' flag for Oracle is not set to 3 or less
    resource: aws.rds
    filters:
      - and:
          - type: value
            key: Engine
            op: regex
            value: 'oracle*?'
          - type: db-parameter
            key: sec_max_failed_login_attempts
            value: 3
            op: gt
