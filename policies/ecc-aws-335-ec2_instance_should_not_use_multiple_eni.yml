policies:
  - name: ecc-aws-335-ec2_instance_should_not_use_multiple_eni
    description: |
      EC2 instances are using multiple ENIs
    resource: ec2
    filters:
      - type: value
        key: NetworkInterfaces[1].Status
        value: "in-use"