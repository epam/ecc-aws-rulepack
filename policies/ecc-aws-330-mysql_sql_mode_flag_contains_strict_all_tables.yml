policies:
  - name: ecc-aws-330-mysql_sql_mode_flag_contains_strict_all_tables
    comment: '010023061600'
    description: |
      The 'sql_mode' flag for MySQL not contains 'strict_all_tables'
    resource: aws.rds
    filters:
      - and:
          - type: value
            key: Engine
            value: mysql
          - not:
              - type: db-parameter
                key: sql_mode
                op: contains
                value: STRICT_ALL_TABLES
