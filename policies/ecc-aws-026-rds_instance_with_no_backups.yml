policies:
  - name: ecc-aws-026-rds_instance_with_no_backups
    description: |
      RDS instances without automated backups
    resource: rds
    filters:
      - not:
          - type: value
            key: BackupRetentionPeriod
            value_type: swap
            op: ne
            value: 0
