policies:
  - name: ecc-aws-287-autoscaling_group_utilize_multi_az
    resource: aws.asg
    description: |
      Auto Scaling Groups do not utilize multiple Availability Zones
    filters:
      - type: value
        key: AvailabilityZones
        value_type: size
        value: 1
