policies:
  - name: ecc-aws-465-fsx_daily_automatic_backup_enabled
    description: |
      FSx file systems do not have retention period set
    resource: aws.fsx
    filters:
      - or: 
        - and:
          - type: value
            key: FileSystemType
            value: LUSTRE
          - type: value
            key: LustreConfiguration.DeploymentType
            op: in
            value: [PERSISTENT_1, PERSISTENT_2]
          - or: 
            - type: value
              key: LustreConfiguration.AutomaticBackupRetentionDays
              value: 0
            - type: value
              key: LustreConfiguration.AutomaticBackupRetentionDays
              value: absent
        - and: 
            - type: value
              key: FileSystemType
              value: OPENZFS
            - or: 
              - type: value
                key: OpenZFSConfiguration.AutomaticBackupRetentionDays
                value: 0
              - type: value
                key: OpenZFSConfiguration.AutomaticBackupRetentionDays
                value: absent
        - and: 
            - type: value
              key: FileSystemType
              value: ONTAP
            - or: 
              - type: value
                key: OntapConfiguration.AutomaticBackupRetentionDays
                value: 0
              - type: value
                key: OntapConfiguration.AutomaticBackupRetentionDays
                value: absent
        - and: 
            - type: value
              key: FileSystemType
              value: WINDOWS 
            - or:
              - type: value
                key: WindowsConfiguration.AutomaticBackupRetentionDays
                value: 0
              - type: value
                key: WindowsConfiguration.AutomaticBackupRetentionDays
                value: absent
