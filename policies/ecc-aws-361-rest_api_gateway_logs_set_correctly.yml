policies:
  - name: ecc-aws-361-rest_api_gateway_logs_set_correctly
    description: |
      API Gateway REST API does not have logging correctly configured
    resource: rest-stage
    filters:
        - type: value
          key: methodSettings."*/*".loggingLevel
          value: "OFF"
    comment: '0019022010'