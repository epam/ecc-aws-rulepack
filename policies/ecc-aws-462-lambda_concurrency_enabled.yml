policies:
  - name: ecc-aws-462-lambda_concurrency_enabled
    resource: lambda
    description: |
      Lambda reserved concurrency disabled
    filters:
      - type: reserved-concurrency
        key: c7n:FunctionInfo.Concurrency.ReservedConcurrentExecutions
        value: absent
    comment: '0031032000'