policies:
  - name: ecc-aws-235-postgresql_debug_print_plan_flag_disabled
    resource: aws.rds
    description: |
      The 'debug_print_plan' flag is enabled for PostgreSQL
    filters:
      - and:
          - type: value
            key: Engine
            value: postgres
          - type: db-parameter
            key: debug_print_plan
            value: 1
    comment: '0025061900'