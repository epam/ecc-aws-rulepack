policies:
  - name: ecc-aws-471-autoscaling_groups_capacity_rebalancing_enabled
    resource: aws.asg
    description: |
      Auto Scaling Groups do not use rebalacing capacity
    filters:
      - not:
        - type: value
          key: CapacityRebalance
          value: true
    comment: '0050032000'