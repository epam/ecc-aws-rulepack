policies:
  - name: ecc-aws-368-fsx_lustre_retention_period_set_at_least_to_7_days
    description: |
      FSx Lustre file system does not have retention period set at least to 7 days
    resource: aws.fsx
    filters:
      - not:
          - type: value
            key: LustreConfiguration.AutomaticBackupRetentionDays
            op: gte
            value: 7
