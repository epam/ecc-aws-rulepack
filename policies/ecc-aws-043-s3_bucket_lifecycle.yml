policies:
  - name: ecc-aws-043-s3_bucket_lifecycle
    comment: '010001042001'
    description: |
      S3 Bucket life cycle is not configured
    resource: s3
    filters:
    - or:
      - type: value
        key: Lifecycle
        value: null
      - and:
        - type: value
          key: Lifecycle
          value: present
        - type: value
          key: length(Lifecycle.Rules[?Status == 'Enabled']) == `0`
          value: true