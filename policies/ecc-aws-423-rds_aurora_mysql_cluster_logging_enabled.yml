policies:
  - name: ecc-aws-423-rds_aurora_mysql_cluster_logging_enabled
    resource: aws.rds-cluster
    description: |
      Aurora-MySQL cluster logging is disabled
    filters:
      - and:
          - type: value
            key: Engine
            value: aurora-mysql
          - not:
              - and:
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: audit
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: error
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: general
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: slowquery
                  - type: db-cluster-parameter
                    key: general_log
                    value: 1
                  - type: db-cluster-parameter
                    key: slow_query_log
                    value: 1
                  - type: db-cluster-parameter
                    key: log_output
                    value: FILE