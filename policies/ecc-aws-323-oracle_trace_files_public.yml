policies:
  - name: ecc-aws-323-oracle_trace_files_public
    comment: '010023061700'
    description: |
      The '_trace_files_public' flag for Oracle is enabled
    resource: aws.rds
    filters:
      - and:
          - type: value
            key: Engine
            op: regex
            value: 'oracle*?'
          - not:
              - type: db-parameter
                key: _trace_files_public
                value: false
