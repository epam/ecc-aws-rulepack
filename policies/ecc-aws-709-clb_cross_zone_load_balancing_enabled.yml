policies:
  - name: ecc-aws-709-clb_cross_zone_load_balancing_enabled
    description: |
      Classic Load Balancers are not configured with cross-zone load balancing.
    resource: aws.elb
    filters:
      - type: attributes
        key: CrossZoneLoadBalancing.Enabled
        value: false