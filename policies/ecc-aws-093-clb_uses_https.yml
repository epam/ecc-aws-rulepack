policies:
  - name: ecc-aws-093-clb_uses_https
    description: |
      Classic Load Balancer listeners are not blocking connection requests over http
    resource: elb
    filters:
      - not:
          - or:
              - type: value
                key: ListenerDescriptions[].Listener.Protocol
                value_type: swap
                value: HTTPS
                op: in
              - type: value
                key: ListenerDescriptions[].Listener.Protocol
                value_type: swap
                value: SSL
                op: in
