policies:
  - name: ecc-aws-204-rds_mysql_logging_enabled
    resource: aws.rds
    description: |
      MySQL database logging is disabled
    filters:
      - and:
          - type: value
            key: Engine
            value: mysql
          - or:
              - not:
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: audit
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: error
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: general
                  - type: value
                    key: EnabledCloudwatchLogsExports
                    op: in
                    value_type: swap
                    value: slowquery
                  - type: db-parameter
                    key: general_log
                    op: eq
                    value: 1
                  - type: db-parameter
                    key: slow_query_log
                    op: eq
                    value: 1
                  - type: db-parameter
                    key: log_output
                    op: eq
                    value: FILE