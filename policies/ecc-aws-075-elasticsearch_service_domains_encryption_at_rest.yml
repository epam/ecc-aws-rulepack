policies:
  - name: ecc-aws-075-elasticsearch_service_domains_encryption_at_rest
    description: |
      Elasticsearch Service domains do not have encryption at rest
    resource: elasticsearch
    filters:
      - type: value
        key: EncryptionAtRestOptions.Enabled
        value: false
