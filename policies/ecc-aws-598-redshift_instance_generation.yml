policies:
  - name: ecc-aws-598-redshift_instance_generation
    comment: '010006062000'
    description: |
      Amazon Redshift uses previous generation instances
    resource: redshift
    filters:
      - type: value
        key: NodeType
        op: regex
        value: '(dc1|ds1|ds2).[^\s]+'
