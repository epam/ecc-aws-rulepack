policies:
  - name: ecc-aws-055-cloudtrail_integrated_with_cloudwatch
    comment: '010019010300'
    description: |
      CloudTrail trails are not integrated with CloudWatch Logs
    resource: aws.cloudtrail
    filters:
      - type: value
        key: CloudWatchLogsLogGroupArn
        value: absent
