policies:
  - name: ecc-aws-263-enable_elb_access_logs
    description: |
      Application or Network Load Balancer access logs is disabled
    resource: app-elb
    filters:
      - not:
          - type: value
            key: Type
            value: "gateway"
            op: in
      - type: is-not-logging