policies:
  - name: ecc-aws-279-expired_ssl_tls_certificates_stored_in_aws_iam_are_removed
    resource: iam-certificate
    description: |
      Expired SSL/TLS certificates stored in IAM are not removed
    filters:
      - type: value
        key: Expiration
        value_type: expiration
        op: le
        value: 0