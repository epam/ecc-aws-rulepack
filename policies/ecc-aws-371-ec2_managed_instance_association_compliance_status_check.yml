policies:
  - name: ecc-aws-371-ec2_managed_instance_association_compliance_status_check
    description: |
      Instances managed by Systems Manager do not have association compliance status of COMPLIANT
    resource: aws.ec2
    filters:
      - and:
          - type: value
            key: State.Name
            op: in
            value: [running, stopped]
          - type: ssm-compliance
            compliance_types:
              - Association
            states:
              - NON_COMPLIANT