policies:
  - name: ecc-aws-339-alb_drop_invalid_http_header
    description: |
      Application load balancers are not configured to drop invalid HTTP headers
    resource: aws.app-elb
    filters:
      - type: attributes
        key: routing.http.drop_invalid_header_fields.enabled
        value: false
        op: eq