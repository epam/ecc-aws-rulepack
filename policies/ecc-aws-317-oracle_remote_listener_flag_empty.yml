policies:
  - name: ecc-aws-317-oracle_remote_listener_flag_empty
    resource: aws.rds
    description: |
      The 'remote_listener' flag for Oracle is not empty
    filters:
      - and:
          - type: value
            key: Engine
            op: regex
            value: 'oracle*?'
          - not:
              - type: db-parameter
                key: remote_listener
                value: empty
    comment: '0023061700'