policies:
  - name: ecc-aws-284-organizations_changes_alarm_exists
    description: |
      Log metric filter and alarm do not exist for AWS Organizations changes
    resource: aws.account
    filters:
      - type: organization
        key: Id
        value: present
      - type: organization
        key: MasterAccountId
        value: "{account_id}"

      - type: cloudtrails
        valueList: trailList[?IsMultiRegionTrail == `true`]
        statusList: statusList[?IsLogging == `true`]
