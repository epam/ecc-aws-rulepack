policies:
  - name: ecc-aws-137-alb_with_unencrypted_service_is_exposed_to_public_internet
    description: |
      Application Load Balancer with an unencrypted sensitive service is exposed to the public internet
    resource: aws.app-elb
    filters:
      - type: cidrip-security-group-appelb-filter
        required-ports: 22, 3389, 9090, 389, 1521, 2483, 6379, 7000, 7199, 8888, 9042, 9160, 9200, 9300, 11211, 27017, 61620
        egress: false
        cidr: ["0.0.0.0/0", "::/0"]
