policies:
  - name: ecc-aws-010-http_elb_certificate_expire_in_one_week
    description: |
      Application or Network Load balancer SSL certificate expire in less than a week
    resource: app-elb
    filters:
      - not:
          - type: value
            key: Type
            value: "gateway"
            op: in
      - type: appelb-acm-filter
        key: 'NotAfter'
        op: lt
        value: 7

