policies:
  - name: ecc-aws-182-dynamodb_tables_autoscaling_enabled
    description: |
      DynamoDB table Auto Scaling or On-Demand is not enabled on DynamoDB tables 
    resource: aws.dynamodb-table
    filters:
      - type: value
        key: ProvisionedThroughput.ReadCapacityUnits
        op: ne
        value: 0
      - type: auto-scaling
        enabled: false

