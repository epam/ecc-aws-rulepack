policies:
  - name: ecc-aws-410-vpc_endpoint_manual_acceptance
    description: |
      Manual acceptance is not enabled for VPC endpoints 
    resource: vpc-endpoint-service
    filters:
      - type: vpc-endpoint-service-configurations-filter
        key: AcceptanceRequired
        op: eq
        value: false

