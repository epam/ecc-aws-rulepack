policies:
  - name: ecc-aws-220-secrets_manager_unused_secret
    description: |
      Unused Secrets Manager secrets are not removed
    resource: aws.secrets-manager
    filters:
      - or:
          - type: value
            key: LastAccessedDate
            op: greater-than
            value_type: age
            value: 90
          - type: value
            key: LastAccessedDate
            value: empty
