policies:
  - name: ecc-aws-081-rds_not_open_to_large_scope
    description: |
      RDS is open to a large scope
    resource: aws.rds
    filters:
      - type: rds-vpc-filter
        key: SecurityGroups[].IpPermissions[].IpRanges[].CidrIp
        op: in
        value:
          - "0.0.0.0/0"
          - "::/0"
