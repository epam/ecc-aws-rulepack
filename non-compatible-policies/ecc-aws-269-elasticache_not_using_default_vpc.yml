policies:
  - name: ecc-aws-269-elasticache_not_using_default_vpc
    description: |
      Elasticache is using default VPC
    resource: cache-cluster
    filters:
      - type: vpc-elastic-cache-filter
        key: IsDefault
        op: eq
        value: true
    comment: '0024062000'