policies:
  - name: ecc-aws-163-rds_database_instance_engine_no_default_ports
    resource: aws.rds
    description: |
      RDS database instances are using database engine default ports
    filters:
      - type: endpoint-port
        required-ports: 1433, 1521, 3306, 5432
      - type: vpc-security-group-inbound-ports
        required-ports: 1433, 1521, 3306, 5432
    comment: '0024062000'