policies:
  - name: ecc-aws-468-fsx_openzfs_copy_tags_to_snapshots
    description: |
      FSx OpenZFS file system does not copy tags to snapshots
    resource: aws.fsx
    filters:
      - type: value
        key: FileSystemType
        value: OPENZFS
      - type: attached-volume-filter
        key: OpenZFSConfiguration.CopyTagsToSnapshots
        value: false
        op: eq
    comment: '0010042000'