policies:
  - name: ecc-aws-450-elastic_beanstalk_imdsv1_disabled
    description: |
      Elastic Beanstalk IMDSv1 is enabled
    resource: aws.elasticbeanstalk-environment
    filters:
      - type: elasticbeanstalk-configuration-settings-filter
        key: DisableIMDSv1
        op: eq
        value: "false"
