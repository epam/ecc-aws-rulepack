policies:
  - name: ecc-aws-366-secrets_manager_successful_rotation_check
    description: |
      Secrets Manager secrets configured with automatic rotation are not rotating successfully
    resource: aws.secrets-manager
    filters:
      - and:
          - type: value
            key: RotationEnabled
            value: true
          - not:
              - type: value
                key: LastRotatedDate
                value: present

