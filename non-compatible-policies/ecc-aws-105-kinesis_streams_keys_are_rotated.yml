policies:
  - name: ecc-aws-105-kinesis_streams_keys_are_rotated
    description: |
      Kinesis Streams Keys are not rotated
    resource: aws.kinesis
    filters:
      - or:
          - type: kms-key-kinesis-filter
            key: KeyRotationEnabled
            op: eq
            value: false
          - type: kms-key-kinesis-filter
            key: EncryptionType
            op: eq
            value: NONE
    comment: '0029052000'